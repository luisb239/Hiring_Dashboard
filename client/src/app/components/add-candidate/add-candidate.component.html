<div class="modal-header">
  <h4 class="modal-title">Add Candidate To This Request</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="filterForm" (submit)="filterCandidates()">
    <mat-form-field class="profile">
      <mat-label>Possible Profiles</mat-label>
      <mat-select formControlName="profiles" multiple>
        <mat-option *ngFor="let profile of profiles" [value]="profile">{{profile}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-check form-check-inline filter-box">
      <input class="form-check-input" type="checkbox" id="available" formControlName="available">
      <label class="form-check-label" for="available">
        Select Only Available
      </label>
    </div>
    <button type="submit" class="btn btn-primary filter" style="display: block">Filter</button>
    <button id="resetRequestTable" class="btn btn-secondary reset-button reset" type="reset"
            (click)="getAllCandidates()">Reset Filter
    </button>
  </form>
  <form [formGroup]="candidateForm" (submit)="onSubmit()">
    <table class="table-responsive-xl">
      <caption style="display: none">Available Candidates Table</caption>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Available</th>
        <th scope="col">Assign</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let candidate of candidates; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td [routerLink]="['/candidates/', candidate.id]"
            [state]="{candidateId:  candidate.id}"
            (click)="activeModal.close('Close click')"
            class="candidate_name td">
          {{candidate.name}}
        </td>
        <td class="td">
          <ngb-progressbar *ngIf="candidate.available" type="success" [value]="100"
                           [showValue]="false"></ngb-progressbar>
          <ngb-progressbar *ngIf="!candidate.available" type="danger" [value]="100"
                           [showValue]="false"></ngb-progressbar>
        </td>
        <td class="form-check assign td">
          <input class="form-check-input" type="checkbox" (change)="onChange(i, $event)">
        </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-primary add">Add Candidates</button>
  </form>
  <a [routerLink]="['/create-candidate/']" (click)="activeModal.close('Close click')">Create Candidate</a>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
