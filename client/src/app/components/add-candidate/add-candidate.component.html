<div class="modal-header">
  <h4 class="modal-title">Add Candidate To This Request</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <mat-form-field>
    <mat-label>Possible Profiles</mat-label>
    <mat-select [formControl]="profiles" multiple>
      <mat-option *ngFor="let profile of profiles" [value]="profile">{{profile.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <table class="table-responsive-xl">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Available</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let candidate of candidates; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{candidate.name}}</td>
      <td>
        <ngb-progressbar *ngIf="candidate.available" type="green" [value]="100" [showValue]="false"></ngb-progressbar>
        <ngb-progressbar *ngIf="!candidate.available" type="red" [value]="100" [showValue]="false"></ngb-progressbar>
      </td>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
