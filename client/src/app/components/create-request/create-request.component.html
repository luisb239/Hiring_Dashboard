<div class='CreateRequest'>
  <h1>Create Request</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputDescription">Description</label>
        <input name='inputDescription' ngModel required #inputDescription='ngModel' class="form-control" id="inputDescription"
          placeholder="Request's Description">
      </div>
      <div class="form-group col-md-4">
        <label for="inputQuantity">Quantity</label>
        <div>
          <input name='inputQuantity' ngModel required #inputQuantity='ngModel' class="form-control" type="number" placeholder="1" min="1" id="inputQuantity">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputSkill">Skill</label>
        <select name='inputSkill' ngModel required #inputSkill='ngModel' class="custom-select" placeholder='Choose a Skill' id="inputSkill">
          <option selected disabled>Choose a Skill</option>
          <option *ngFor="let skill of skills">{{skill.skill}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputProject">Project</label>
        <select class="custom-select" id="inputProject">
          <option selected disabled>Choose a Project</option>
          <option *ngFor="let project of projects">{{project.project}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputProfile">Profile</label>
        <select class="custom-select" id="inputProfile">
          <option selected disabled>Choose a Profile</option>
          <option *ngFor="let profile of profiles">{{profile.profile}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputWorkflow">Workflow</label>
        <select class="custom-select" id="inputWorkflow">
          <option selected disabled>Choose a Workflow</option>
          <option *ngFor="let workflow of workflows">{{workflow.workflow}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputMandatoryLanguage">Select the Mandatory Languages</label>
        <div *ngFor="let language of mandatoryLanguages">
          <input class='CheckboxInput' type="checkbox" id="mandatoryLanguages" name="mandatoryLanguages">
          <label for="mandatoryLanguages">{{language.language}}</label>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputValuedLanguage">Select the Valued Languages</label>
        <div *ngFor="let language of valuedLanguages">
          <input class='CheckboxInput' type="checkbox" id="valuedLanguages" name="valuedLanguages">
          <label for="valuedLanguages">{{language.language}}</label>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputTargetDate">Target Month</label>
        <select class="custom-select" id="inputTargetDate">
          <option selected disabled>Choose a Target Month</option>
          <option *ngFor="let month of targetDates">{{month.month}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="inputDateToSendProf">Date to send Profile</label>
        <input class="form-control" type="date" id="inputDateToSendProf">
      </div>
    </div>
    <button id="createRequestSubmit" class="btn btn-primary">Submit Request</button>
  </form>
</div>
