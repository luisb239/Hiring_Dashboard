<h1>Create Request</h1>
<div class="form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDescription">Description</label>
      <input type="description" class="form-control" id="inputDescription" placeholder="Mandatory Description" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputQuantity">Quantity</label>
      <input type="text" class="form-control" id="inputQuantity" placeholder="Candidates needed" min="1">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select class="custom-select" id="inputState">
        <option selected disabled>Choose a State</option>
        <option *ngFor="let state of createRequest.states">{{state._state}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputSkill">Skill</label>
      <select class="custom-select" id="inputSkill">
        <option selected disabled>Choose a Skill</option>
        <option *ngFor="let skill of createRequest.skills">{{skill._skill}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputStateCsl">State_CSL</label>
      <select class="custom-select" id="inputStateCsl">
        <option selected disabled>Choose a State_CSL</option>
        <option *ngFor="let stateCsl of createRequest.statesCsl">{{stateCsl._stateCsl}}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputProject">Project</label>
      <select class="custom-select" id="inputProject">
        <option selected disabled>Choose a Project</option>
        <option *ngFor="let project of createRequest.projects">{{project._project}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputProfile">Profile</label>
      <select class="custom-select" id="inputProfile">
        <option selected disabled>Choose a Profile</option>
        <option *ngFor="let profile of createRequest.profiles">{{profile._profile}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputWorkflow">Workflow</label>
      <select class="custom-select" id="inputWorkflow">
        <option selected disabled>Choose a Workflow</option>
        <option *ngFor="let workflow of createRequest.workflows">{{workflow._workflow}}</option>
      </select>
    </div>
  </div>
  <button id="submitForms" class="btn btn-primary" type="submit">Submit Request</button>
</div>
