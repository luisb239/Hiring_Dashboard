<div class='Request-Detail'>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class='Request'>
                    <h3>Request</h3>
                    <table class="table table-hover">
                        <thead>
                        </thead>
                        <tbody>
                            <tr *ngFor="let name of requestAttrs">
                                <td>
                                    <h5>{{name}}: </h5>
                                </td>
                                <td>
                                    <div *ngIf='name === "progress"'>
                                        {{requestList[name]}}%
                                    </div>
                                    <div *ngIf='name !== "progress"'>
                                        {{requestList[name]}}
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class='col-sm'>
                <div class='UserRoles'>
                    <h3>Users</h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userRoles">
                                <td>
                                    {{user.username}}
                                </td>
                                <td>
                                    {{user.role}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class='col-sm'>
                <div class='Candidates'>
                    <h3>Candidates</h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Process Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let process of processes">
                                <td>
                                    {{process.candidateName}}
                                </td>
                                <td>
                                    {{process.status}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
