<div id="root">
  <div id="box">
    <h1>Create Candidate</h1>
    <form [formGroup]="properties.createForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <h5>Name</h5>
        <input [(ngModel)]="properties.candidateName" class="form-control"
               id="name" name="name" required type="text" formControlName="name">
      </div>

      <h5 id="file-label">Curriculum Vitae</h5>
      <div class="custom-file">
        <input (change)="handleFileInput($event.target.files)" type="file" class="custom-file-input" id="file" required>
        <label class="custom-file-label"
               for="file">{{properties.fileToUpload !== null ? properties.fileToUpload.name : 'Choose File'}}</label>
      </div>

      <div class="form-group">
        <h5>Profile Information</h5>
        <textarea class="form-control" id="info" name="info" formControlName="info"></textarea>
      </div>

      <div class="form-group">
        <h5>Profiles</h5>
        <mat-form-field class="profile">
          <mat-label>Possible Profiles</mat-label>
          <mat-select formControlName="profiles" multiple>
            <mat-option *ngFor="let profile of properties.profiles" [value]="profile">{{profile}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button class="btn btn-primary" id="createCandidateSubmit">Create Candidate</button>
    </form>
  </div>
</div>
